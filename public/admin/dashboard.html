<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Survey BKPM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://bkpm.go.id/storage/image/origin/webp/DJxv8PiuraU0FdxuEMAR1svWtdBu0y.webp" alt="Logo"
                class="sidebar-logo">
            <h2>Survey Admin</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="/admin/dashboard" class="nav-item active">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard</span>
            </a>
            <a href="/admin/reports" class="nav-item">
                <i class="fas fa-file-lines"></i>
                <span>Laporan</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="userName">Admin</span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Keluar
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h1>Dashboard</h1>
            <p class="date-display" id="dateDisplay"></p>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalSurveys">-</h3>
                    <p>Total Survey</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-info">
                    <h3 id="todaySurveys">-</h3>
                    <p>Hari Ini</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="monthSurveys">-</h3>
                    <p>Bulan Ini</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-smile"></i>
                </div>
                <div class="stat-info">
                    <h3 id="satisfactionRate">-</h3>
                    <p>Kepuasan</p>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-grid">
            <!-- Satisfaction Breakdown -->
            <div class="chart-card">
                <h3><i class="fas fa-chart-pie"></i> Tingkat Kepuasan</h3>
                <div class="satisfaction-bars">
                    <div class="bar-item">
                        <div class="bar-label">
                            <span>Sangat Puas</span>
                            <span id="satisfiedCount">0</span>
                        </div>
                        <div class="bar-container green">
                            <div class="bar-fill" id="satisfiedBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="bar-item">
                        <div class="bar-label">
                            <span>Cukup Puas</span>
                            <span id="neutralCount">0</span>
                        </div>
                        <div class="bar-container orange">
                            <div class="bar-fill" id="neutralBar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="bar-item">
                        <div class="bar-label">
                            <span>Kurang Puas</span>
                            <span id="unsatisfiedCount">0</span>
                        </div>
                        <div class="bar-container red">
                            <div class="bar-fill" id="unsatisfiedBar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weekly Trend -->
            <div class="chart-card">
                <h3><i class="fas fa-chart-line"></i> Trend 7 Hari Terakhir</h3>
                <div class="trend-chart" id="trendChart">
                    <!-- Trend bars will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-section">
            <h3><i class="fas fa-bolt"></i> Aksi Cepat</h3>
            <div class="action-buttons">
                <a href="/admin/reports" class="action-btn">
                    <i class="fas fa-file-pdf"></i>
                    <span>Buat Laporan PDF</span>
                </a>
                <button class="action-btn" id="exportCsvBtn">
                    <i class="fas fa-file-csv"></i>
                    <span>Export CSV</span>
                </button>
                <a href="/" target="_blank" class="action-btn">
                    <i class="fas fa-desktop"></i>
                    <span>Lihat Kiosk</span>
                </a>
            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        // Check auth
        if (!checkAuth()) {
            window.location.href = '/admin';
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('userName').textContent = user.name || 'Admin';

        // Display date
        const now = new Date();
        document.getElementById('dateDisplay').textContent = now.toLocaleDateString('id-ID', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Load dashboard data
        loadDashboard();

        async function loadDashboard() {
            try {
                const response = await fetchWithAuth('/admin/api/dashboard');
                const result = await response.json();

                if (result.success) {
                    const data = result.data;

                    // Update stats
                    document.getElementById('totalSurveys').textContent = data.total.toLocaleString();
                    document.getElementById('todaySurveys').textContent = data.today.toLocaleString();
                    document.getElementById('monthSurveys').textContent = data.thisMonth.toLocaleString();

                    // Satisfaction rate
                    const total = (data.satisfaction.sangat_baik || 0) +
                        (data.satisfaction.cukup_baik || 0) +
                        (data.satisfaction.kurang_baik || 0);
                    const rate = total > 0 ? Math.round((data.satisfaction.sangat_baik / total) * 100) : 0;
                    document.getElementById('satisfactionRate').textContent = rate + '%';

                    // Satisfaction bars
                    document.getElementById('satisfiedCount').textContent = data.satisfaction.sangat_baik || 0;
                    document.getElementById('neutralCount').textContent = data.satisfaction.cukup_baik || 0;
                    document.getElementById('unsatisfiedCount').textContent = data.satisfaction.kurang_baik || 0;

                    if (total > 0) {
                        document.getElementById('satisfiedBar').style.width =
                            Math.round((data.satisfaction.sangat_baik / total) * 100) + '%';
                        document.getElementById('neutralBar').style.width =
                            Math.round((data.satisfaction.cukup_baik / total) * 100) + '%';
                        document.getElementById('unsatisfiedBar').style.width =
                            Math.round((data.satisfaction.kurang_baik / total) * 100) + '%';
                    }

                    // Trend chart
                    renderTrendChart(data.trend);
                }
            } catch (error) {
                console.error('Dashboard error:', error);
            }
        }

        function renderTrendChart(trend) {
            const container = document.getElementById('trendChart');

            if (!trend || trend.length === 0) {
                container.innerHTML = '<p class="no-data">Belum ada data</p>';
                return;
            }

            const maxCount = Math.max(...trend.map(t => t.count));

            let html = '<div class="trend-bars">';
            trend.forEach(item => {
                const height = maxCount > 0 ? (item.count / maxCount) * 100 : 0;
                const date = new Date(item.date);
                const dayName = date.toLocaleDateString('id-ID', { weekday: 'short' });

                html += `
                    <div class="trend-bar-item">
                        <div class="trend-bar" style="height: ${height}%">
                            <span class="trend-value">${item.count}</span>
                        </div>
                        <span class="trend-label">${dayName}</span>
                    </div>
                `;
            });
            html += '</div>';

            container.innerHTML = html;
        }

        // Export CSV
        document.getElementById('exportCsvBtn').addEventListener('click', async () => {
            try {
                const response = await fetchWithAuth('/admin/api/reports/csv');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'survey-data.csv';
                a.click();
            } catch (error) {
                alert('Gagal mengexport data');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = '/admin';
        });
    </script>
</body>

</html>
